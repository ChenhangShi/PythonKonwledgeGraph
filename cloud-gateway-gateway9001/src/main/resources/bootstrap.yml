spring:
  application:
    name: cloud-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 101.35.110.44:8848 # 配置Nacos地址
      config:
        server-addr: 101.35.110.44:8848
        namespace: bd798eb1-ad73-4a83-84c8-ab00d4a75f78 # 在nacos配置的命名空间
        file-extension: yaml # 指定yaml格式的配置
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，利用微服务名进行路由
      routes:
        - id: consumer_lb_demo
#          uri: http://localhost:7001          #匹配后提供服务的路由地址
          uri: lb://cloud-consumer-service # 匹配后提供服务的动态路由地址
          predicates:
            - Path=/consumer/payment/nacos/**

        - id: consumer_get_payment # payment_route    #路由的ID，没有固定规则但要求唯一，建议配合服务名
          uri: lb://cloud-consumer-service         #匹配后提供服务的路由地址
          predicates:
            - Path=/consumer/payment/get/**         # 断言，路径相匹配的进行路由
            - After=2020-02-21T15:51:37.485+08:00[Asia/Shanghai]
#            - Cookie=username,zzyy
#            - Header=X-Request-Id, \d+  # 请求头要有X-Request-Id属性并且值为整数的正则表达式
