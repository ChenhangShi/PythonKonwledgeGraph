spring:
  application:
    name: cloud-provider-service
  cloud:
    nacos:
      discovery:
        server-addr: 172.17.0.4:8848 # 配置Nacos地址
      config:
        server-addr: 172.17.0.4:8848
        namespace: 72bc4d8d-7bd5-432c-9230-8c6964175dff # 在nacos配置的命名空间
        file-extension: yaml # 指定yaml格式的配置
    sentinel:
      transport:
        dashboard: 172.17.0.5:8858 # 配置Sentinel dashboard地址
        port: 8719 # 默认8719端口，假设被占用，会从8719依次+1扫描，直至找到未被占用的端口
management:
  endpoints:
    web:
      exposure:
        include: '*'


# ${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}
# 上面对应Data ID：cloud-provider-service-dev.yaml
