spring:
  application:
    name: cloud-provider-service
  cloud:
    nacos:
      discovery:
        server-addr: 101.35.110.44:8848 # 配置Nacos地址
    sentinel:
      transport:
        dashboard: 101.35.110.44:8858 # 配置Sentinel dashboard地址
        port: 8719 # 默认8719端口，假设被占用，会从8719依次+1扫描，直至找到未被占用的端口
      datasource:
        ds1: # 把sentinel规则持久化到nacos
          nacos:
            server-addr: 101.35.110.44:8848 # nacos地址
            dataId: ${spring.application.name}
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.group2.entities    # 所有Entity别名类所在包，xml就方便找

management:
  endpoints:
    web:
      exposure:
        include: '*'